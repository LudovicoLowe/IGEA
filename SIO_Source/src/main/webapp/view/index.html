<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
  border-right:1px solid #bbb;
}

li:last-child {
  border-right: none;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #FFFFFF;
}

#home {
  left: 0px;
  width: 46px;
  background: img src="images/icona.jpeg";
}

</style>
</head>
<body>

<ul>
  <li><img src="images/funny-dog.jpg">
</ul>

</body>
</html>
